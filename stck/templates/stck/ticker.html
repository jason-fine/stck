<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stck</title>
    <link rel="stylesheet" href="{% static 'css/stck.css'%}">
</head>
<body>
    <h1>Ticker</h1>
    <nav>
        <h1>{{meta.name}} ({{ticker}})</h1>
        <p>Description: {{meta.description}}</p>
        <p>Open: {{price.open}}</p>
        <p>High: {{price.high}}</p>
        <p>Low: {{price.low}}</p>
        <p>Close: {{price.close}}</p>

    </nav>
    {% block content %} {% endblock %}
    
    <footer>Copywrite 2022</footer>
</body>
</html>
